<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
 
    <h1 class="card-title">Event 1</h1>
    <h5 class="card-subtitle">Number of available seats:   23</h5>
 
 
  <div class="container">
  <div class="card mb-3" style="max-width: 620px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2j2w4EIxUysC07pgnj9ZtimhghAERNpg37IWInArrVclFo3ewmkegomprMBZ7ZYNsXHY&usqp=CAU" class="img-fluid rounded-start" alt="event-img">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="mb-3 row">
            <label for="staticName" class="col-sm-3 col-form-label">Name:</label>
            <div class="col-sm-9">
              <input type="text"  class="form-control" id="inputName" placeholder="Enter Your Name">
            </div>
          </div>
          <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-3 col-form-label">Email:</label>
    <div class="col-sm-9">
      <input type="email"  class="form-control" id="inputEmail" placeholder="123abi@gmail.com" >
    </div>
          </div>
          <div class="mb-3 row">
            <label for="staticPhone" class="col-sm-3 col-form-label">Phone:</label>
            <div class="col-sm-9">
              <input type="number"  class="form-control" id="inputEmail" placeholder="1234567890" >
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticSeat" class="col-sm-3 col-form-label">Number of seats:</label>
            <div class="col-sm-9">
              <div class="dropdown">
                <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true">
                  2
                </button>
                <ul class="dropdown-menu ">
                  <li class="dropdown-item">1</li>
                  <li class="dropdown-item">2</li>
                  <li class="dropdown-item">3</li>
                  <li class="dropdown-item">4</li>
                  <li class="dropdown-item">5</li>
                  <li class="dropdown-item">6</li>
                  <li class="dropdown-item">7</li>
                  <li class="dropdown-item">8</li>
                  <li class="dropdown-item">9</li>
                  <li class="dropdown-item">10</li>
                  
                </ul>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticPhone" class="col-sm-3 col-form-label">Number of attendee 2:</label>
            <div class="col-sm-9">
              <input type="number"  class="form-control" id="inputEmail"  >
            </div>
          </div> 
          <div class="mb-3 row">  
            <div class="col-sm-9">
              <button type="submit" class="btn btn-danger">SUBMIT</button> &nbsp; &nbsp;
              <button type="reset" class="btn btn-primary">CANCEL</button>
            </div>
          </div>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>

   <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
