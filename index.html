<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 12 Event</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="grid-layouts container-sm mt-5  text-center " >
      
      <div class="row mt-4">
        <div class="col bg"><h1>Event-1</h1></div>
      </div>
      <div class="row">
        <div class="col bg"><h3>Number of available seats:23</h3></div>
      </div>
      <div class="grid-layouts container d-inline-flex justify-content-center align-items-center w-100 mt-5">
        <div class="row-md-5" > 
          <div class="col-sm-12 "> 
            <img src="Assets/seat.jpg" alt="seat img" class="img-fluid  "> 
          </div>
        </div> 
            <div class="containera col-sm-7 d-inline-flex">
              <div class="row">
              <div class="col-sm-7 mx-auto mt-5 me-5 ">
                  <form action="/" method="post d-inline">   
                  <div class="row mb-3  ">
                    <label for="name" class="col-sm-5   col-form-label">Name:</label>
                    <div class="col-sm-7 col-form-label">
                      <input type="text"   class="form-control" id="name">
                    </div>
                  </div>
                  <div class="row mb-3">
                  <label for="name" class="col-sm-5   col-form-label">Email:</label>
                    <div class="col-sm-7">
                      <input type="email"   class="form-control" id="name">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="Phone no" class="col-sm-5   col-form-label">Phone no:</label>
                    <div class="col-sm-7">
                      <input type="number" class="form-control" id="Phone no">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="number" class="col-sm-5 col-form-label">Number of attende 2:</label>
                    <div class="col-sm-7">
                      <input type="number" class="form-control" id="number">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="available" class="col-sm-5 col-form-label">Available of seats:</label>
                    <div class="col-sm-7">
                      <input type="number" class="form-control" id="available">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col ">
                      <button type="submit" class="btn btn-outline-dark">Submit</button>
                    </div>
                    <div class="col">
                      <button type="reset " class="btn btn-outline-dark ">Cancel</button>
                    </div>
                  </div>
              </form> 
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
